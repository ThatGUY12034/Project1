<html>
<head>
    <title>Update Record</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
</head>
<body>
    <div class="container">
        <div >
            <div class="col-md-offset-3 col-md-5">
                <form  class="form-container" id="myfrom" method="POST" action="">
				 {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category,message in messages %}
                        <div class="alert alert-{{category}}">{{message}}</div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <h2 class="page-header text-primary text-center">Update Record</h2>
                <div class="form-group">
					<div class="form-group">
                    <label>number</label>
                    <input type="text" class="form-control" name="number" required value="{{data['number']}}">
                </div>
				   <label>Name</label>
                    <input type="text" class="form-control" name="name" value="{{data['name']}}">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" name="address">{{data['address']}}</textarea>
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control" name="contact" value="{{data['contact']}}">
                </div>
				<div class="form-group">
                       <label>Mail</label>
                    <select placeholder="Product" type="text" class="form-control" name="mail" required>
					<option>Marbrassa-4 tray Desk File Orgnizer</option>
					<option>Racer Blacshark V2 x Faming Headset 7.1</option>
					<option>Arctix Girls Frost Insulated Winter Jecket	</option>
					<option>Homall Gaming Chair</option>
					<option>Predutor Holios 300</option>
					<option>Rubik cube</option>
					<option>Apple Macbook Air</option>
					<option>Akienware Auroa R13 Gaming Desktop</option>
                   
					
                </div>
				<div class="form-group">
                    <label>number1</label>
                    <input type="number" class="form-control" name="number1" onchange="Calc(this);"  value="{{data['number1']}}">
                </div>
				<div class="form-group">
                    <label>Mail1</label>
                    <input type="NUMBER" class="form-control" name="mail1"  onchange="Calc(this);"  value="{{data['mail1']}}">
                </div>
				<div class="form-group">
                    <label>Mail2</label>
                    <input type="NUMBER" class="form-control" name="mail2"  value="{{data['mail2']}}">
                </div>
				
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-block"  value="Update">
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function Calc(v)
{
    /*Detail Calculation Each Row*/
    var index = $(v).parent().parent().index();
    
    var number1 = document.getElementsByName("number1")[index].value;
    var mail1 = document.getElementsByName("mail1")[index].value;

    var mail2 = number1 * mail1;
    document.getElementsByName("mail2")[index].value = mail2;

    GetTotal();
}
 $(document).ready(function(){
        $(".alert").hide(3000)
    });
</script>
